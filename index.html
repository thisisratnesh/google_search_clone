<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Search Webpage Design</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/bars.png"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="">
            <form action="https://www.google.com/search" method="get" class="searchBox">
                <input type="text" class="search">
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="icons">
                    <div><img src="images/search.png" alt=""></div>
                    <div><img src="images/mic.png" alt=""></div>
                </div>
            </form>
            <div class="container">
                <form action="https://www.instagram.com/" class="apps">
                    <button type="submit"><img src="images/insta.png" alt=""></button>
                </form>
                <form action="https://web.whatsapp.com/" class="apps">
                    <button type="submit"><img src="images/whatsapp.png" alt=""></button>
                </form><form action="http://in.youtube.com/" class="apps">
                    <button type="submit"><img src="images/youtube.png" alt=""></button>
                </form><form action="https://twitter.com/" class="apps">
                    <button type="submit"><img src="images/twitter.png" alt=""></button>
                </form><form action="https://www.facebook.com/" class="apps">
                    <button type="submit"><img src="images/facebook.png" alt=""></button>
                </form>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
